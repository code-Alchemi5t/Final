{% load static %}
<!DOCTYPE html>
<html lang="en" style="overflow-y: hidden; overflow-x: hidden ">

<head>
    <title>Book Tickets</title>
    <link rel="icon" href="{%static 'images/apple-touch-icon.png' %}" type="image/png" sizes="16x16">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>

<body>

    <div class="super_container">

        <div class="home">
                <div class="background_image" >
                    <img src="{%static 'images/plain.jpg' %}">
                </div>
                <div class="home_slider_content_container">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="home_slider_content" style="margin-top: -250px;">
                                    <div class="logo" style="top: 50px; margin-left: -1000px"><a href="{% url 'home:all' %}">S&T
                                            Travels</a></div>
                                    <nav class="main_nav" style="margin-left: 250px; margin-top: 35px">
                                        <ul class="d-flex flex-row align-items-start justify-content-start">
                                            <li><a href="{% url 'home:all' %}">Home</a></li>
                                            <li><a href="{% url 'home:booking' %}">Book Tickets</a></li>
                                            {% if user.is_authenticated %}
                                                <li><a href="{% url 'bookings:all' %}">Bookings</a></li>
                                                <li><a href="{% url 'user:profile_update' %}">Profile</a></li>
                                                <li><a href="{% url 'user:password_change' %}">Password Change</a></li>
                                                <li><a href="{% url 'logout' %}?next={% url 'home:all' %}">Logout</a></li>
                                            {% else %}
                                            <li><a href="{% url 'user:all' %}?next={% url 'home:all' %}">Register</a></li>
                                            <li><a href="{% url 'login' %}?next={% url 'home:all' %}">Login</a></li>
                                            {% endif%}
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="home_slider_content_container">
                    <div class="container">
                        <div class="home_slider_content">
                            <div class="home_title">
                                <h2>Let us take you away</h2>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="home_search">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="home_search_container"
                            style="width: calc(50% + 122px); margin: -40px 100px 100px 300px;">
                            <div class="home_search_title" style="margin: auto;">Choose the type</div>
                            <div>
                                <form action="#" class="home_search_form" id="home_search_form">
                                    <div
                                        class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
                                        <button class="home_search_button"><a href="{% url 'national:all' %}">National</a></button>
                                        <button class="home_search_button"><a href="{% url 'international:all' %}">International</a></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
